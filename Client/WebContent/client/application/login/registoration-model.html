

<div class="row">
    <div class="col-md-10">
		<form role="form">
			<h2>Please Sign Up <small>It's free and always will be.</small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-md-offset-1 col-md-5">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-md-5">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-sm" placeholder="Display Name" tabindex="3">
			</div>
			</div>
			</div>
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" tabindex="4">
			</div>
			</div>
			</div>
			<div class="row">
				<div class="col-md-offset-1 col-md-5">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" tabindex="5">
					</div>
				</div>
				<div class="col-md-5">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" tabindex="6">
					</div>
				</div>
			</div>
			
			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-6 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-sm" tabindex="7"></div>
				<div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-sm">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
